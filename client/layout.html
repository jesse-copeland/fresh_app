<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rxresh</title>
  <link rel="stylesheet" href="css/pHresh.css" />
  
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  
</head>

<body>
  <div class="container">
    {{> yield }}
    {{> footer }}
  </div>
</body>

<template name="add_item">
  <div class="add_items">
    <header>
      <div data-role="header">
        <h1>Add Item</h1>
      </div>
    </header>

    <div class="text_input">
      <form>
        <label for="text-6">Item</label>
         <input type="text" name="text-6" id="text-6" value="" placeholder="Item">
      </form>
    </div>
    
    <div class="date_expires">
      <form>
         <label for="date-2">Expiration Date</label>
         <input type="date" data-clear-btn="true" name="date-2" id="date-2" value="">
      </form>
    </div>  
    
    <div class="buttons">
      <div class="cancel_button">
        <button class="ui-btn ui-btn-icon-left">cancel</button>
      </div>
      <div class="save_button">      
        <button class="ui-btn ui-btn-icon-right">save</button>
      </div>
    </div>
  </div>
</template>

<template name="item_list">
  <div class="item_lists">
    <header>
      <div data-role="header">
        <h1>List</h1>
      </div>
    </header>
    <div class="item_list">
      <ul data-role="listview" data-autodividers="true" data-filter="true" data-inset="true">
        {{#each prescriptionsList }}
          {{> item}}
        {{/each}}
      </ul>
    </div><!-- closing item_list -->
    <div class="add_item_button">
      <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-plus">add item</button>
    </div>
  </div>
</template>

<template name="profile">
  <div class="profiles">
    <header>
      <div data-role="header">
        <h1>Profile</h1>
      </div>
    </header>
    <div class="text_input">
      <form>
        <label for="text-6">Phone Number</label>
         <input type="text" name="text-6" id="text-6" value="" placeholder="(###)###-####">
      </form>
    </div>  
    <div class="button_save">
      <button class="ui-btn ui-btn-inline ui-btn-icon-right">save</button>
    </div>
  </div> 
</template>

<template name="item">
  <li class="ui-btn ui-icon-delete ui-btn-icon-right">{{name}} {{expirationDate}}</li>
</template>


<template name="footer">
  <footer>
    <div data-role="footer">
      <h4>FRxsh</h4>
    </div>
  </footer>
</template>
